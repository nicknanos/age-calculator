<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="container">
      <form id="date-form" class="date-container">
        <div class="input">
          <label for="day">DAY</label>
          <input type="number" name="day" id="day" placeholder="DD"  min="1" max="31" title="enter valid date" required>
          <p class="error"></p>
        </div>
        <div class="input">
          <label for="">MONTH</label>
          <input type="number" name="month" id="month" placeholder="MM"  min="1" max="12" required>
          <p class="error"></p>
        </div>
        <div class="input">
          <label for="year">YEAR</label>
          <input type="number" name="year" id="year" placeholder="YYYY"  min="1900" max="2023" required>
          <p class="error"></p>
        </div>
      </form>
      <div class="button-container">
        <div class="line"></div>
        <button form="date-form" type="submit" class="calculate"></button>
      </div>
      <div class="result-container">
        <p><i id="year-result">- -</i>years</p>
        <p><i id="month-result">- -</i>months</p>
        <p><i id="day-result">- -</i>days</p>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/NickNanos5" target="_blank">Nick Nanos</a>.
  </footer>
</body>
</html>
